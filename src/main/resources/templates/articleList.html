<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/
bootstrap/4.1.3/css.bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to My-Blog!</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${articles}"> <!-- article 개수만큼 반복-->
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div> <!--반복대상 id 출력-->
            <div class="card">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}"
                   class="btn btn-primary">보러 가기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
